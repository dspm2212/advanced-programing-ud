<!DOCTYPE html>

{% load static %} 

    <head>
        <meta charset="UTF-8">
        <meta name= "author" content="Sergio Mendivelso y Daniel Perez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles_login.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="header">
                    <h1>Welcome to Virtual Xperiences</h1>
                </div>
                <div class="form-container">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input id="email" type="email" placeholder="name@example.com" required>
                        </div>
                        <div class="form-group">
                            <div class="flex-between">
                                <label for="password">Password</label>
                            </div>
                            <input id="password" type="password" required>
                        </div>
                        <button type="submit" class="submit-button">Sign in</button>
                    </form>
                    <div class="footer">
                        <span>Don't have an account? <a href="register.html" class="create-account">Create an account</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
